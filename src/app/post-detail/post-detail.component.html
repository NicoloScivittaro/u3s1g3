<div *ngIf="post">
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
  <p><strong>Tags:</strong> {{ post.tags.join(', ') }}</p>
  <p><strong>Active:</strong> {{ post.active ? 'Yes' : 'No' }}</p>
</div>
